<!DOCTYPE html>
<html>

<head><script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script></head>
<body>
<a-scene>
    <a-assets>
        <img id="SkyTexture" src="desert.jpg">
        </a-assets>
        <a-entity position="0 0 8">
        <a-camera></a-camera>   
        <a-entity>
        <a-box position="-5 1 -10" color="red" height="1" width="1" depth="1">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="3000" easing="linear"></a-animation>
        </a-box> 
        </a-entity>
        <a-sky src="#SkyTexture"></a-sky>
</a-scene>
    
</body>
</html>
